name: Run gall.mjs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:      # 支持手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run gall.mjs
        id: run_gall
        run: |
          echo "Running gall.mjs..."
          node gall.mjs > result.log
          cat result.log

      - name: Create Gist with results via API
        run: |
          curl -X POST -H "Authorization: token ${{ secrets.token }}" -d '{
            "description": "gall.mjs script run result",
            "public": true,
            "files": {
              "result.log": {
                "content": "$(cat result.log)"
              }
            }
          }' https://api.github.com/gists

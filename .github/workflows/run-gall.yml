name: Run gall.mjs Script and Save Results

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 16 * * *' 

jobs:
  run_script:
    runs-on: ubuntu-latest  # 运行环境选择 Ubuntu

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # 获取仓库代码

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'  # 设置 Node.js 版本

      - name: Run gall.mjs script
        run: node gall.mjs  # 运行 gall.mjs 脚本

      - name: Commit and push the result (GALL.txt)
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add GALL.txt  # 添加生成的文件
          git commit -m "Add GALL.txt result" || echo "No changes to commit"
          git push origin main  # 推送到主分支

name: My Workflow
on:
  schedule:
    - cron: '0 0 * * *' # 每天0点运行
  push: # 保留push触发器，方便手动触发
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: node gall.mjs
      - name: Upload Artifact
        uses: actions/upload-artifact@v4 # 更新到v4版本
        with:
          name: GAll.txt
          path: GAll.txt

name: Run gall.mjs

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # 每天午夜运行
  workflow_dispatch:      # 支持手动触发

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run gall.mjs
        id: run_gall
        run: |
          echo "Running gall.mjs..."
          node gall.mjs > result.log
          cat result.log

      - name: Create Gist with results
        uses: peter-evans/create-gist@v3
        with:
          description: "gall.mjs script run result"
          files: |
            result.log: result.log
        env:
          token: ${{ secrets.token }}

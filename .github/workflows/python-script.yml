name: Run Python Script

on:
  schedule:
    - cron: '0 17 * * *'  # 定时任务：每天北京时间凌晨1点 (UTC 时间：17:00)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 安装依赖库，从 requirements.txt 中自动读取（如果文件存在）
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 运行你的 Python 脚本，生成 GAll(优选-tls).txt 文件
    - name: Run Python script to generate GAll.txt files
      run: |
        python dist/GH-AC-main.py

    # 等待生成的文件存在，确保文件生成在仓库根目录下
    - name: Wait for generated files to appear in root directory
      run: |
        for file in "GAll(优选-tls).txt" "GAll(优选-非tls).txt" "GAll(优选-非优选).txt"; do
          while [ ! -f "$file" ]; do
            echo "等待生成 $file..."
            sleep 5
          done
        done

    # 运行 Python 脚本进行 IP 替换，确保替换操作在文件生成之后
    - name: Run Python script to replace IPs
      run: |
        python dist/GH-AC-main.py

    # 创建动态推送消息
    - name: Create push message
      id: push_message
      run: |
        # 获取当前的北京时间
        current_datetime=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
        echo "message=运行 Python 脚本于 ${current_datetime}" >> $GITHUB_ENV
        echo "${{ env.message }}" # 打印生成的 push message 以便调试

    # 提交并推送到仓库（忽略没有更改时的错误）
    - name: Commit and push result
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
        git add .
        git commit -m "${{ env.message }}" || echo "Nothing to commit"
        git push

name: Run Python Script

on:
  schedule:
    - cron: '0 17 * * *'  # 定时任务：每天北京时间凌晨1点 (UTC 时间：17:00)
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # 运行 Python 脚本并捕获输出
    - name: Run Python script and capture output
      id: run_script
      run: |
        output=$(python dist/GH-AC-main.py)
        echo "$output"  # 输出执行日志
        echo "log_output=$output" >> $GITHUB_ENV  # 使用环境文件保存输出

    # 创建推送消息
    - name: Create push message
      id: push_message
      run: |
        current_datetime=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')
        message=""
        # 获取并构建消息
        while read -r line; do
          # 格式化节点更新信息
          if [[ "$line" == *"更新"* ]]; then
            message="${message}${line} (${current_datetime})\n"
          fi
        done <<< "${{ env.log_output }}"
        
        echo "message=$message" >> $GITHUB_ENV

    # 提交并推送到仓库（忽略没有更改时的错误）
    - name: Commit and push result
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git
        git add .
        git commit -m "${{ env.message }}" || echo "Nothing to commit"
        git push
